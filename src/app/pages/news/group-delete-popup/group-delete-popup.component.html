<!-- Modal content-->
<div class="modal-content">
    <div class="modal-header">
      <h4>Are you sure to delete <span> {{group_name}}?</span></h4>
    </div>
    <div class="modal-footer">
      <ul class="btn-list">
        <li><a href="javascript:void(0);" class="btn-primary btn-cancel btn-size" (click)="closeModal()">No</a></li>
        <li><a href="javascript:void(0);" class="btn-primary btn-size" (click)="deleteGroup()">Yes</a></li>
      </ul>
    </div>
  </div>
