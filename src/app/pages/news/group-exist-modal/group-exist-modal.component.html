<!-- Modal content-->
<div class="modal-content">
  <div class="modal-header">
    <h4>Group name <strong>{{group_name}}</strong> is already exists, Do you still want to continue with adding group name?</h4>
  </div>
  <div class="modal-footer">
    <ul class="btn-list">
      <li><a href="javascript:void(0);" class="btn-primary btn-cancel" (click)="closeModal()">No</a></li>
      <li><a href="javascript:void(0);" class="btn-primary" (click)="addGroup()">Yes</a></li>
    </ul>
  </div>
</div>
