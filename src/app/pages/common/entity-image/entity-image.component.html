<div class="modal-body carousel-slider-wrapper">
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
        <span>
            <i class="fa fa-times"></i>
        </span>
    </button>
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
        (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
        <div ngxSlickItem *ngFor="let image of news_images" class="slide">
            <img [src]="image" alt="" width="100%">
        </div>
    </ngx-slick-carousel>
</div>
